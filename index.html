<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="myform" Name="calc">
        <input name="display" class="display-first" id="display-btn"></br>
        <input type="button" value="0" class="display-first" onclick="calc.display.value+='0'">
        <input type="button" value="1" onclick="calc.display.value+='1'">
        <input type="button" value="2" onclick="calc.display.value+='2'">
        <input type="button" value="+" style="background-color: #4e4c4a;" onclick="calc.display.value+='+'"></br>
        <input type="button" value="3" class="display-first" onclick="calc.display.value+='3'">
        <input type="button" value="4" onclick="calc.display.value+='4'">
        <input type="button" value="5" onclick="calc.display.value+='5'">
        <input type="button" value="-" style="background-color: #4e4c4a;" onclick="calc.display.value+='-'"></br>
        <input type="button" value="6" class="display-first" onclick="calc.display.value+='6'">
        <input type="button" value="7" onclick="calc.display.value+='7'">
        <input type="button" value="8" onclick="calc.display.value+='8'">
        <input type="button" value="*" style="background-color: #4e4c4a;" onclick="calc.display.value+='*'"></br>
        <input type="button" value="9" class="display-first" onclick="calc.display.value+='9'">
        <input type="button" value="C" style="background-color: red;" calc.display.value+=''">
        <input type="button" value="=" style="background-color: #4e4c4a;"  onclick="calc.display.value=eval(calc.display.value)">
        <input type="button" value="/" style="background-color: #4e4c4a;" onclick="calc.display.value+='/'"></br>
    </form>
    <script scr="app.js"></script>
</body>
</html>
